<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/site.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Travail Personnel - Philippe Robichaud-Gionet / Thierry Becker</title>
    </head>
    <body>
        <div id="main">
            <div id="header">
                <img src="Image/News-Logo.jpg" class="appLogo" alt="Nouvelle" title="Nouvelle">
                <h4 id="actionTitle"></h4>

                <i id="searchKey" class="cmdIcon fa fa-search"></i>
                <i id="add" class="cmdIcon fa-solid fa-plus"></i>
                <i id="abort" class="cmdIcon fa fa-times" title="Annuler"></i>
                <i id="aboutCmd" class="cmdIcon fa fa-ellipsis-vertical"></i>
            </div>
            <div id="SearchSection" hidden>
                <label for="PostSearch">Recherche</label>
                <input id="PostSearch" type="text"/>
            </div>
            <div id="content">
                <div id="scrollPanel">
                    <div id='aboutContainer' class="aboutContainer">
                        <h2>Dictionnaire de mots</h2>
                        <hr>
                        <br>
                        <p>
                            Petite application à titre de démonstration
                            d'interface utilisateur monopage réactive avec
                            défilement infinie.
                        </p>
                        <p>
                            Auteur: Philippe Robichaud-Gionet et Thierry Becker
                        </p>
                        <p>
                            Collège Lionel-Groulx, automne 2023
                        </p>
                    </div>
                    <div id="News">
                    </div>  
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="JS/script.js" defer></script>
    <script src="JS/API_Posts.js"></script>
    <script src="JS/pageManager.js"></script>
    <script src="JS/imageControl.js"></script>
    <script src="JS/validation.js"></script>
    <script src="JS/siteUI.js"></script>
    
</html>
